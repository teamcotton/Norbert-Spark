# PostgreSQL Configuration for Docker
# Optimized for development environment with production-ready settings

# =============================================================================
# CONNECTION AND AUTHENTICATION
# =============================================================================

# Listen on all interfaces (Docker network)
listen_addresses = '*'
max_connections = 100

# =============================================================================
# RESOURCE USAGE (Best Practice #2)
# =============================================================================

# Memory settings (based on 2GB container limit)
shared_buffers = 512MB                # 25% of RAM
effective_cache_size = 1536MB         # 75% of RAM
maintenance_work_mem = 128MB
work_mem = 16MB

# =============================================================================
# WRITE-AHEAD LOG (Best Practice #4)
# =============================================================================

# WAL settings for reliability and point-in-time recovery
wal_level = replica                   # Enable WAL archiving
wal_compression = on                  # Compress WAL files
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB

# WAL Archiving (disabled by default for development)
# Uncomment for production or when backups are needed
# archive_mode = on
# archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'

# =============================================================================
# QUERY TUNING
# =============================================================================

# Query planner settings
random_page_cost = 1.1                # SSD optimized
effective_io_concurrency = 200        # SSD optimized
default_statistics_target = 100

# =============================================================================
# LOGGING (Best Practice #9 - Observability)
# =============================================================================

# What to log
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# When to log
log_min_duration_statement = 1000     # Log queries taking > 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on

# What details to log
log_statement = 'none'                # 'all' for development, 'none' for production
log_timezone = 'UTC'

# =============================================================================
# PERFORMANCE
# =============================================================================

# Checkpoints
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# =============================================================================
# AUTOVACUUM (Keep database healthy)
# =============================================================================

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================

datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# EXTENSIONS (Best Practice #9)
# =============================================================================

# Automatically load extensions
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements settings for query performance tracking
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# =============================================================================
# SSL/TLS (Best Practice #5)
# =============================================================================

# SSL disabled by default for development
# Uncomment and configure certificates for production
